<div class="modal-header">
  <h3 class="modal-title">사업관리 Columns</h3>
</div>
<div class="modal-body">
  <div data-select-columns data-setting="modalView.setting"></div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" title="Column선택 확인" data-ng-click="modalView.doConfirm()">확인</button>
    <button type="button" class="btn btn-warning" title="취소" data-ng-click="modalView.doCancel()">취소</button>
  </div>
</div>
