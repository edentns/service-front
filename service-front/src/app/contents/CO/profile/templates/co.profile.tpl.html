<div id="app-content" class="col-xs-12 col-sm-10 ng-scope">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#dashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#profile">Profile</a></li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div id="dashboard_links" class="col-xs-2 pull-right">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#" class="tab-link" id="overview">비밀번호변경</a></li>
            </ul>
        </div>
        <div id="dashboard_tabs" class="col-xs-10">
            <!--Start Dashboard Tab 1-->
            <div id="dashboard-overview" class="row" style="visibility: visible; position: relative;">
                <div class="col-xs-12 col-md-12">
                    <h3 class="sub-title mt-20"><i class="fa fa-tag"></i> 비밀번호변경</h3>
                    <form>
                        <div class="form-type1 mt-20">
                            <table>
                                <colgroup>
                                    <col style="width: 10%">
                                    <col style="width: 90%">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th>현재 비밀빈호</th>
                                    <td>
                                        <input type="password" class="form-control wid-x6" title="현재 비밀번호입력"
                                               maxlength="15"
                                               data-ng-model="profileVO.param.currentPw"
                                               data-ng-change="profileVO.changeMessage()">
                                    </td>
                                </tr>
                                <tr>
                                    <th>새비밀번호</th>
                                    <td>
                                        <input type="password" class="form-control wid-x6" title="새비밀번호 입력"
                                               maxlength="15"
                                               data-ng-model="profileVO.param.newPw"
                                               data-ng-change="profileVO.changeMessage()">
                                    </td>
                                </tr>
                                <tr>
                                    <th>새비밀번호 확인</th>
                                    <td>
                                        <input type="password" class="form-control wid-x6" title="새비밀번호 확인입력"
                                               maxlength="15"
                                               data-ng-model="profileVO.param.newPwChk"
                                               data-ng-change="profileVO.changeMessage()">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="msg-wrap">
                                <div class="msg">{{profileVO.param.message}}</div>
                            </div>
                        </div>
                        <div class="btn-group1 mt-20">
                            <button type="submit" class="btn btn-primary" title="비밀번호 변경" data-ng-click="profileVO.doUpdatePw()">확인</button>
                            <button type="button" class="btn btn-danger" title="비밀번호 변경취소" data-ng-click="profileVO.doCancle()">취소</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--End Dashboard Tab 1-->
            <!--Start Dashboard Tab 2-->
            <div id="dashboard-clients" class="row" style="visibility: hidden; position: absolute;">

            </div>
            <!--End Dashboard Tab 2-->
            <!--Start Dashboard Tab 3-->
            <div id="dashboard-graph" class="row" style="width:100%; visibility: hidden; position: absolute;" >

            </div>
            <!--End Dashboard Tab 3-->
            <!--Start Dashboard Tab 4-->
            <div id="dashboard-servers" class="row" style="visibility: hidden; position: absolute;">

            </div>
            <!--End Dashboard Tab 4-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
