<div id="app-content" class="col-xs-12 col-sm-10">
	<div class="row">
		<div id="app-content-header">
			<ol class="breadcrumb">
				<li><a href="#dashboard"><i class="fa fa-home fa-2x"></i></a></li>
				<li><a href="">서비스관리</a></li>
				<li><a href="">관리</a></li>
				<li><a href="#01svServRec/list">서비스접수</a></li>
			</ol>
		</div>
	</div>

	<div data-ng-if="vm.isServRecCancelBtn()" class="row page-common-control">
		<div class="util-group">
			<button type="button" class="btn btn-default page-cancel-btn" title="접수취소" data-ng-click="vm.doServRecCancel()">
				접수취소
			</button>
		</div>
	</div>

	<div data-ng-include="'app/contents/SV/01svServRec/templates/svServRec.tpl.html'"></div>

	<div class="row">
		<div class="content-area-container col-xs-12">
			<div class="frm-crud-group">
				<button type="button" class="btn btn-default" title="취소" data-ng-click="vm.moveListPage()">리스트</button>
				<button data-ng-if="vm.isEnableWrite() && vm.isInsPage()" type="button" class="btn btn-primary" title="사업등록" data-ng-click="vm.doRest('INSERT')">등록</button>
				<button data-ng-if="vm.isEnableWrite() && !vm.isInsPage()" type="button" class="btn btn-primary" title="사업수정" data-ng-click="vm.doRest('UPDATE')">수정</button>
			</div>
		</div>
	</div>
</div>
