<div class="simple-inquiry-wrap">
  <div class="select-btn-group-wrap">
    <ul class="select-btn-group">
      <li data-ng-class="{active: dateInfo.active}"
           data-ng-repeat="dateInfo in dateKindList"
        ><button type="button" title="{{dateInfo.title}} 선택" data-ng-click="doInquiry(dateInfo.name)">{{dateInfo.title}}</button></li>
    </ul>
  </div>
  <div class="select-date-wrap" data-ng-class="{'selectDateWrap': search.isSeperate}">
    <div class="standardDate">&nbsp;&nbsp;<b>기간</b> &nbsp;</div>
    <!-- scope: all -->
    <div data-ng-if="search.range=='all'">
      <div>
        <div>
          <select class="form-control" title="시작년 선택" data-ng-options="year+'년' for year in yearList track by year" data-ng-model="search.startYear"
                  data-ng-disabled="search.disabled" data-ng-change="doInquiry()">
          </select>
        </div>
        <div>
          <select class="form-control" title="시작월 선택" data-ng-disabled="search.disabled" data-ng-model="search.startMonth" data-ng-change="doInquiry()">
            <option value="01">01월</option>
            <option value="02">02월</option>
            <option value="03">03월</option>
            <option value="04">04월</option>
            <option value="05">05월</option>
            <option value="06">06월</option>
            <option value="07">07월</option>
            <option value="08">08월</option>
            <option value="09">09월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
        </div>
      </div>
      <div data-ng-if="search.period">
        &nbsp;&nbsp; ~ &nbsp;&nbsp;
        <div>
          <select class="form-control" title="종료년 선택" data-ng-options="year+'년' for year in yearList track by year" data-ng-model="search.endYear"
                  data-ng-disabled="search.disabled" data-ng-change="doInquiry()">
          </select>
        </div>
        <div>
          <select class="form-control" title="종료월 선택" data-ng-disabled="search.disabled" data-ng-model="search.endMonth" data-ng-change="doInquiry()">
            <option value="01">01월</option>
            <option value="02">02월</option>
            <option value="03">03월</option>
            <option value="04">04월</option>
            <option value="05">05월</option>
            <option value="06">06월</option>
            <option value="07">07월</option>
            <option value="08">08월</option>
            <option value="09">09월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
        </div>
      </div>
    </div>
    <!--/ scope: all -->

    <!-- scope: modifyAll -->
    <div data-ng-if="search.range=='modifyAll'">
      <div>
        <select class="form-control" title="시작년 선택" data-ng-options="year+'년' for year in yearList track by year" data-ng-model="search.startYear"
                data-ng-disabled="search.disabled" data-ng-change="doInquiry()">
        </select>
      </div>
      <div>
        <div>
          <select class="form-control" title="시작월 선택" data-ng-disabled="search.disabled" data-ng-model="search.startMonth" data-ng-change="doInquiry()">
            <option value="01">01월</option>
            <option value="02">02월</option>
            <option value="03">03월</option>
            <option value="04">04월</option>
            <option value="05">05월</option>
            <option value="06">06월</option>
            <option value="07">07월</option>
            <option value="08">08월</option>
            <option value="09">09월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
        </div>
        <div data-ng-if="search.period">
          &nbsp;&nbsp; ~ &nbsp;&nbsp;
          <div>
            <select class="form-control" title="종료월 선택" data-ng-disabled="search.disabled" data-ng-model="search.endMonth" data-ng-change="doInquiry()">
              <option value="01">01월</option>
              <option value="02">02월</option>
              <option value="03">03월</option>
              <option value="04">04월</option>
              <option value="05">05월</option>
              <option value="06">06월</option>
              <option value="07">07월</option>
              <option value="08">08월</option>
              <option value="09">09월</option>
              <option value="10">10월</option>
              <option value="11">11월</option>
              <option value="12">12월</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!--/ scope: modifyAll -->
  </div>
</div>
