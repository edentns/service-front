<div class="modal-header">
    <h3 class="modal-title">columns 설정</h3>
</div>
<div class="modal-body">
    <div data-select-columns data-show-columns="columnVO.data.showColumns" data-hide-columns="columnVO.data.hideColumns"></div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" title="Column선택 확인" data-ng-click="columnVO.confirm()">확인</button>
        <button type="button" class="btn btn-warning" title="취소" data-ng-click="columnVO.cancel()">취소</button>
    </div>
</div>
